{% extends 'cms/base.html' %}
{% from 'commons/macro.html' import static %}

{% block title %}
    修改邮箱-CMS管理系统
{% endblock %}

{% block head_file %}
    <script src="{{ static('common/js/csrfAjax.js') }}"></script>
    <script src="{{ static('cms/js/cms_resetemail.js') }}"></script>
{% endblock %}

{% block page_title -%}
    修改邮箱
{%- endblock %}

{% block main_content %}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <input type="email" id="email" class="form-control" name="email" placeholder="请输入邮箱地址">
                    <span class="input-group-addon" style="cursor: pointer" id="captcha-btn">获取验证码</span>
                </div>
            </div>
            <div class="form-group">
                <input type="text" id="captcha" class="form-control" name='captcha' placeholder="请输入验证码">
            </div>
            <div class="form-group">
                <input type="submit" id="submit" value="现在提交" class="btn btn-primary">
            </div>
        </div>
    </form>
{% endblock %}
