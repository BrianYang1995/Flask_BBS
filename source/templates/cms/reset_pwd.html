{% extends 'cms/base.html' %}
{% from 'commons/macro.html' import static %}

{% block title %}
    修改密码-CMS管理系统
{% endblock %}

{% block page_title -%}
    修改用户密码
{%- endblock %}

{% block head_file %}
    <script src="{{ static('common/js/csrfAjax.js') }}"></script>
    <script src="{{ static('cms/js/cms_resetpwd.js') }}"></script>
{% endblock %}

{% block main_content %}
    <form method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">旧密码</div>
                    <input type="password" class="form-control" name="oldpwd" placeholder="请输入旧密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">新密码</div>
                    <input type="password" class="form-control" name="newpwd" placeholder="请输入新密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon">确认密码</div>
                    <input type="password" class="form-control" name="newpwd2" placeholder="请输入确认密码">
                </div>
            </div>

            <input type="submit" class="btn btn-primary" id="submit" value="提交新密码">
        </div>
    </form>
{% endblock %}
