{% extends 'front/base.html' %}
{% from 'commons/macro.html' import static %}

{% block title %}
    发布新帖子
{% endblock %}

{% block head %}
    <script src="{{ static('ueditor/ueditor.config.js') }}"></script>
    <script src="{{ static('ueditor/ueditor.all.min.js') }}"></script>
    <script src="{{ static('frant/js/apost.js') }}"></script>
{% endblock %}

{% block body %}
    <div class="main-container">
        <h2 class="">新帖子</h2>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">标题</span>
                    <input type="text" class="form-control" name="title" placeholder="请输入帖子标题">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">板块</span>
                    <select class="form-control" name="board_id">
                        {% for board in boards %}
                           <option value="{{ board.id }}">{{ board.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <script id="editor" type="text/plain" style="height: 500px;"></script>
            </div>
            <div class="form-group">
                <button class='btn btn-info btn-block' id='submit'>发布新帖子</button>
            </div>
        </form>
    </div>



{% endblock %}
