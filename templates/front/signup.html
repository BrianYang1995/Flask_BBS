{% extends 'front/signbase.html' %}
{% from 'commons/macro.html' import static %}

{% block title %}用户注册{% endblock %}

{% block head %}
    <script src="{{ static('common/js/randomparam.js') }}"></script>
    <script src="{{ static('frant/js/signup.js') }}"></script>
{% endblock %}


{% block page_title -%}
    欢迎注册
{%- endblock %}

{% block body %}
    <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="telephone" placeholder="请输入手机号码">
                    <span class="input-group-btn" style="cursor: pointer"><button class="btn btn-default" id="msm-btn">获取短信验证码</button></span>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="sms-captcha" placeholder="请输入短信验证码">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password2" placeholder="请再输入一次">
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="captcha" placeholder="请输入图片验证码">
                    <a class="input-group-addon captcha-a" style="padding: 0;"><img id="captcha-img" src="{{ url_for('commons.img_captcha') }}" alt=""></a>
                </div>
            </div>
            <span style="display: none;" id="return-to">{{ return_to }}</span>
            <button type="button" id="submit" class="btn btn-primary btn-block">立 即 注 册</button>
        </div>
{% endblock %}
