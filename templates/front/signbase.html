{% from 'commons/macro.html' import static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title -%}{%- endblock %}</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
    <link rel="stylesheet" href="{{ static('common/sweetalert/sweetalert.css') }}">
    <script src="{{ static('common/sweetalert/sweetalert.min.js') }}"></script>
    <script src="{{ static('common/sweetalert/stalert.js') }}"></script>
    <script src="{{ static('common/js/csrfAjax.js') }}"></script>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <link rel="stylesheet" href="{{ static('frant/css/signbase.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
<div class="container">
    <h1>{% block page_title %}{% endblock %}</h1>
    <div class="logo-img">
        <a href=""><img src="{{ static('common/images/logo-g.png') }}"></a>
    </div>
    <form method="post">
        {% block body %}

        {% endblock %}
    <span style="display: none;" id="return-to">{{ return_to }}</span>
    </form>
</div>
</body>
</html>
